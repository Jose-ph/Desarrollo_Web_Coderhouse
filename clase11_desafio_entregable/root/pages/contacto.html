  <main>

    <section id="portada"><!-- bloque -->
      <h1 id="portada__tituloPrincipal">Contacto </h1>
      
    </section>

    <div class="contenedorGeneral">

      <div class="contenedorGeneral__ImagenContacto">
  
        <img src="../images/WhatsApp Image 2021-07-13 at 12.41.26 PM(1).jpeg" width="400px" height="400px"  alt="se muestra un recipiento con miel sobre una mesa">
        
      </div>
  
    <div class="contactanos">
    <h2>¿Quieres contactarnos?</h2>
  
    <form action="" method="POST" class="contactanos__formulario">
      <label for="nombre_apellido">Nombre y apellido</label>
      <input type="text" name="nombre_apellido" placeholder="Juan Pérez" required>
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" id="" placeholder="ejemplo@gmail.com" required>
      <br>
  
      <!--Menú desplegable -->
      <label for="rango_edad">País:</label>
      <select name="rango_edad" id="">
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
      </select>
  
      <br>
  
      <textarea name="" id="" cols="30" rows="10" placeholder="escribe tu comentario"></textarea>
  
      <br>
  
      <div class="contactanos__checkbox">
      <label for="chek_uno">Deseo recibir información de "Del CAMPE"</label>
       <input type="checkbox" name="check_uno">
      </div>
      <br>
      <br>
      <input type="submit" value="Enviar">
      <input type="reset" value="Resetear">
  
  
    </form>
    
  
  
    
    <h2 class="contactanos__tituloSecundario">También puedes visitarnos!</h2>
    <iframe class="contactanos__iframe"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3276.060426551287!2d-58.28253618516656!3d-34.80442158040794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3295f7ece6d43%3A0x97c700e4e43612db!2sMunicipalidad%20de%20Florencio%20Varela!5e0!3m2!1ses-419!2sar!4v1624394253722!5m2!1ses-419!2sar"
      width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  
    
  
    </div>
    </div>

    
    
    
  </main>
