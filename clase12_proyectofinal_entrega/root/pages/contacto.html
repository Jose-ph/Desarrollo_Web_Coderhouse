      <div class="contenedorGeneral__ImagenContacto">
  
        <img src="../images/WhatsApp Image 2021-07-13 at 12.41.26 PM(1).jpeg" width="400px" height="400px"  alt="se muestra un recipiento con miel sobre una mesa">
        
      </div>
  
    <div class="contactanos">
    <h2>¿Quieres contactarnos?</h2>
  
    <form action="" method="POST" class="contactanos__formulario">
      <label for="nombre_apellido">Nombre y apellido</label>
      <input type="text" name="nombre_apellido" placeholder="Juan Pérez" required>
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" id="" placeholder="ejemplo@gmail.com" required>
      <br>
  
      <!--Menú desplegable -->
      <label for="rango_edad">País:</label>
      <select name="rango_edad" id="">
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
      </select>
  
      <br>
  
      <textarea name="" id="" cols="30" rows="10" placeholder="escribe tu comentario"></textarea>
  
      <br>
  
      <div class="contactanos__checkbox">
      <label for="chek_uno">Deseo recibir información de "Del CAMPE"</label>
       <input type="checkbox" name="check_uno">
      </div>
      <br>
      <br>
      <input type="submit" value="Enviar">
      <input type="reset" value="Resetear">
  
  
    </form>
